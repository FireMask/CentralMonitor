<mat-toolbar color="primary" class="top-navbar mat-elevation-z4">
  <button mat-icon-button (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="site-title">Smart Dashboard</span>
</mat-toolbar>

<div class="layout">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [opened]="isSidebarOpen" class="mat-elevation-z2">
      <mat-nav-list>
        <a mat-list-item *ngFor="let link of navLinks" [routerLink]="link.route">
          <mat-icon mat-list-icon>{{ link.icon }}</mat-icon>
          <span>{{ link.label }}</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="main-container">
        <h1 class="page-title">Statistics Overview</h1>
        <!-- Placeholder for charts -->
        <mat-card class="chart-card mat-elevation-z2">
          <mat-card-title>Sales Chart</mat-card-title>
          <div class="chart-placeholder">
            <app-sales-dashboard></app-sales-dashboard>
          </div>
        </mat-card>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
